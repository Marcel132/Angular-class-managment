<div class="container">

  <div *ngIf="isLogged; then mainSite else loginForm"></div>

</div>

<ng-template #mainSite>
  <div class="main">
    <app-navigation></app-navigation>
    <app-main-content></app-main-content>
    <app-footer></app-footer>
  </div>
</ng-template>

<ng-template #loginForm>
  <app-login></app-login>
</ng-template>
